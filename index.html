<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>CSS Canchas-Deportivas</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="css/canchaBasketbol.css">
        <link rel="stylesheet" type="text/css" href="css/canchaTennis.css">
	</head>
	<body>
		<header>
			<h1>Canchas Deportivas</h1>
		</header>
		<section>
			<button class="boton">Futbol</button>
			<button class="boton">Basketbol</button>
			<button class="boton">Tennis</button>
		</section>
		<section class="contenedor">
        
                <div id="contenedorFutbol" class="canchas">
				    <div id="porteriaIzquierda"></div>
				    <div id="areaChicaIzquierda"></div>
				    <div id="centro"></div>
                    <div class="lineaCentral"></div>
                    <div id="porteriaDerecha"></div>
                    <div id="areaChicaDerecha"></div>
                </div>
    
            
                <div id="contenedorBasketbol" class="canchas">
                	<div id="trapecioDerecho"></div>
                    <div class="lineaCentral"></div>
                    <div id="circulo"></div>
                    <div id="lineaCentroBasketbol"></div>
                </div>
           
            
                <div id="contenedorTennis" class="canchas">
                    <div class="lineaCentral"></div>
                    <hr id="lineaHorizontal">
                    <hr id="lineaPequenaHorizontal">
                    <hr id="lineaHorizontalDos">
                    <div id="lineaVerticalIzquierda"></div>
                    <div id="lineaDerecha"></div>
                </div>
            
		</section>
		<script src="js/main.js">
		</script>
	</body>
</html>
